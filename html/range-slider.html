<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link type="text/css" rel="stylesheet" href="/dist/range-slider.css"/>
    <script type="text/javascript" src="/dist/range-slider.min.js"></script>
</head>
<body>


<section>


    <form id="html5-range-slider" class="range-slider">




            <div class="">

                <div>
                    <label class="slider-label" for="">label 1</label>


                    <div class="slider">
                        <div class="slider__progress"></div>
                        <input class="slider__input" id="" type="range" step="5"
                               min="0"
                               max="300"
                               value="60" role="slider"/>

                        <div class="slider__output"></div>
                        <span class="slider__pointer slider__pointer--start">0</span>
                        <span class="slider__pointer slider__pointer--middle">150</span>
                        <span class="slider__pointer slider__pointer--end">300</span>

                    </div>
                </div>

                <div>
                    <label class="slider-label" for="">label 2</label>

                    <div class="slider">
                        <div class="slider__progress"></div>
                        <input class="slider__input" id="" type="range" step="1"
                               min="0"
                               max="50"
                               value="7" role="slider"/>

                        <div class="slider__output"></div>
                        <span class="slider__pointer slider__pointer--start">0</span>
                        <span class="slider__pointer slider__pointer--middle">25</span>
                        <span class="slider__pointer slider__pointer--end">50</span>

                    </div>
                </div>
            </div>




            <div class="">
                <div>
                    <label class="slider-label" for="">label 3</label>

                    <div class="slider">
                        <div class="slider__progress"></div>
                        <input class="slider__input" id="" type="range" step="5"
                               min="0"
                               max="300"
                               value="0" role="slider"/>

                        <div class="slider__output"></div>
                        <span class="slider__pointer slider__pointer--start">0</span>
                        <span class="slider__pointer slider__pointer--middle">150</span>
                        <span class="slider__pointer slider__pointer--end">300</span>

                    </div>
                </div>
                <div>
                    <label class="slider-label" for="">label 4</label>


                    <div class="slider">
                        <div class="slider__progress"></div>
                        <input class="slider__input" id="" type="range" step="1"
                               min="0"
                               max="50"
                               value="0" role="slider"/>

                        <div class="slider__output"></div>
                        <span class="slider__pointer slider__pointer--start">0</span>
                        <span class="slider__pointer slider__pointer--middle">25</span>
                        <span class="slider__pointer slider__pointer--end">50</span>

                    </div>
                </div>
            </div>

    </form>


</section>

</body>
</html>
