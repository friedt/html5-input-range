<!DOCTYPE html>
<html lang="en">
<head>
    <title>html5-range-slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link type="text/css" rel="stylesheet" href="range-slider.css"/>
    <script type="text/javascript" src="range-slider-object.min.js"></script>
</head>
<body>

<section>


    <form  class="range-slider">

                <div class="html5-range-slider">
                    <label class="slider-label" for="een">label 1</label>


                    <div class="slider">
                        <div class="slider__progress"></div>
                        <input class="slider__input" id="een" type="range" step="10"
                               min="0"
                               max="600"
                               value="60" role="slider"/>

                        <div class="slider__output"></div>
                        <span class="slider__pointer slider__pointer--start">0</span>
                        <span class="slider__pointer slider__pointer--middle">300</span>
                        <span class="slider__pointer slider__pointer--end">600</span>

                    </div>
                </div>

                <div class="html5-range-slider">
                    <label class="slider-label" for="twee">label 2</label>

                    <div class="slider">
                        <div class="slider__progress"></div>
                        <input class="slider__input" id="twee" type="range" step="1"
                               min="0"
                               max="50"
                               value="7" role="slider"/>

                        <div class="slider__output"></div>
                        <span class="slider__pointer slider__pointer--start">0</span>
                        <span class="slider__pointer slider__pointer--middle">25</span>
                        <span class="slider__pointer slider__pointer--end">50</span>

                    </div>
                </div>

                <div class="html5-range-slider">
                    <label class="slider-label" for="twee">label 3</label>

                    <div class="slider">
                        <div class="slider__progress"></div>
                        <input class="slider__input" id="drie" type="range" step="1"
                               min="0"
                               max="100"
                               value="70" role="slider"/>

                        <div class="slider__output"></div>
                        <span class="slider__pointer slider__pointer--start">0</span>
                        <span class="slider__pointer slider__pointer--middle">50</span>
                        <span class="slider__pointer slider__pointer--end">100</span>

                    </div>
                </div>






    </form>


</section>

<h3>Post input data</h3>
<div class="output"></div>



</body>
</html>
